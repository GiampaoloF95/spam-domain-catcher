name: Release Build

on:
    push:
        tags:
            - 'v*'

jobs:
    build:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                platform: [windows-latest] # Focus on windows as requested

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

            - name: install frontend dependencies
              run: npm install

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: app-v__VERSION__ # tauri-action replaces this with the app version
                  releaseName: 'SpamOrigin v__VERSION__'
                  releaseBody: 'See the assets below for the Windows installer.'
                  releaseDraft: true
                  prerelease: false
